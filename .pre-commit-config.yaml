exclude: |
  (?x)^(
    core/settings.py|
  )$
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml
    -   id: trailing-whitespace
-   repo: https://github.com/pycqa/flake8
    rev: '7.2.0'
    hooks:
    -   id: flake8
        args: [
          --max-line-length=88,
          "--ignore=E203,W503"
        ]
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    -   id: black
-   repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]